<div ng-controller="mainController">
	<h1>{{greeting}}</h1>
	<br/>
	<div>
		<div class="btn btn-primary" ng-click="controller.createProcessTasks()">Create Process Tasks</div>
	</div>


	<script type="text/ng-template" id="jobStatusModal.html">
		<div class="modal-header">
			<h3 class="modal-title">Tasks Creating</h3>
		</div>
		<div class="modal-body">
			<progressbar class="progress-striped active" max="maxJob" value="completedJob" animate="true"><span style="color:white; white-space:nowrap;">{{completedJob}} / {{maxJob}}</span></progressbar>

		</div>
	</script>

</div>
